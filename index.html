---
layout: default
home: true
---

<main class="byr-style-main" id="content" role="main">
  <div class="container">
    <div class="byr-style-avatar">
      <img src="{{ '/img/Avatar.jpg' | relative_url }}" alt="Avatar" class="img-circle img-thumbnail">
    </div>
    <div class="byr-style-name">
      <h1>{{ site.title }}</h1>
      <p class="lead" id="about">Make Life BYR-STYLE</p>
      <p class="text-muted" id="contact"><i class="fas fa-paper-plane fa-fw" aria-hidden="true"></i>{{ site.contact }}</p>
    </div>
  </div>
</main>
